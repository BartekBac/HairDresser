<p-confirmDialog [blockScroll]="false" [acceptButtonStyleClass]="'ui-button-success'"
  [rejectButtonStyleClass]="'ui-button-danger'">
</p-confirmDialog>
<div class="my-background">
  <p-progressBar *ngIf="showProgressBar" class="my-progress-bar" [value]="progressBarValue" [style]="{'height': '6px'}">
  </p-progressBar>
  <div class="my-visible-area">
    <p-menubar *ngIf="showNavbar()" [model]="menuItems">
      <button pButton label="Logout" icon="pi pi-sign-out" (click)="logout()"></button>
    </p-menubar>
    <img class="my-background-img" src="../../../assets/images/background.jpg">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}">
      <p-toast [style]="{marginTop: '80px'}"></p-toast>
      <router-outlet></router-outlet>
      <div class="my-scroll-panel-footer">
      </div>
    </p-scrollPanel>
  </div>
</div>

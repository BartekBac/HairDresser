<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <h2>Schedule</h2>
  </div>
  <div class="ui-g-12">
    <div class="ui-g-12">
      <h6>Monday:</h6>
      <button (click)="kuClick()"></button>
      <p-checkbox [(ngModel)]="mondayActive" (onChange)="changeActivity(mondayActive, schedule.monday)" binary="true"></p-checkbox>
    </div>
    <div class="ui-g-6">
      <ngb-timepicker [(ngModel)]="schedule.monday.begin" [disabled]="!mondayActive"></ngb-timepicker>
    </div>
    <div class="ui-g-6">
      <ngb-timepicker [(ngModel)]="schedule.monday.end"></ngb-timepicker>
    </div>
  </div>
  <hr>
  <div class="ui-g-12">
      <div class="ui-g-12"><h6>Tuesday:</h6></div>
      <div class="ui-g-6">
        <ngb-timepicker [(ngModel)]="schedule.tuesday.begin"></ngb-timepicker>
      </div>
      <div class="ui-g-6">
        <ngb-timepicker [(ngModel)]="schedule.tuesday.end"></ngb-timepicker>
      </div>
    </div>
    <hr>
    <div class="ui-g-12">
        <div class="ui-g-12"><h6>Wednesday:</h6></div>
        <div class="ui-g-6">
          <ngb-timepicker [(ngModel)]="schedule.wednesday.begin"></ngb-timepicker>
        </div>
        <div class="ui-g-6">
          <ngb-timepicker [(ngModel)]="schedule.wednesday.end"></ngb-timepicker>
        </div>
      </div>
      <hr>
      <div class="ui-g-12">
          <div class="ui-g-12"><h6>Thursday:</h6></div>
          <div class="ui-g-6">
            <ngb-timepicker [(ngModel)]="schedule.thursday.begin"></ngb-timepicker>
          </div>
          <div class="ui-g-6">
            <ngb-timepicker [(ngModel)]="schedule.thursday.end"></ngb-timepicker>
          </div>
        </div>
        <hr>
        <div class="ui-g-12">
            <div class="ui-g-12"><h6>Friday:</h6></div>
            <div class="ui-g-6">
              <ngb-timepicker [(ngModel)]="schedule.friday.begin"></ngb-timepicker>
            </div>
            <div class="ui-g-6">
              <ngb-timepicker [(ngModel)]="schedule.friday.end"></ngb-timepicker>
            </div>
          </div>
          <hr>
          <div class="ui-g-12">
              <div class="ui-g-12"><h6>Saturday:</h6></div>
              <div class="ui-g-6">
                <ngb-timepicker [(ngModel)]="schedule.saturday.begin"></ngb-timepicker>
              </div>
              <div class="ui-g-6">
                <ngb-timepicker [(ngModel)]="schedule.saturday.end"></ngb-timepicker>
              </div>
            </div>
            <hr>
            <div class="ui-g-12">
                <div class="ui-g-12"><h6>Sunday:</h6></div>
                <div class="ui-g-6">
                  <ngb-timepicker [(ngModel)]="schedule.sunday.begin"></ngb-timepicker>
                </div>
                <div class="ui-g-6">
                  <ngb-timepicker [(ngModel)]="schedule.sunday.end"></ngb-timepicker>
                </div>
              </div>

<div class="ui-g">
  <div class="ui-g-12 ui-fluid p-grid p-align-center">
    <div class="ui-g-12 ui-md-12 ui-lg-12">
      <p-scrollPanel *ngIf="isOpened" [style]="{width: '100%', 'height': '580px'}">
        <div class="ui-g-12 ui-fluid p-grid p-align-center my-calendar-container">
          <p-progressSpinner *ngIf="!calendarLoadedFlag"></p-progressSpinner>
          <div *ngIf="calendarLoadedFlag">
            <app-select-calendar [workerSchedule]="workerSchedule" [visitDuration]="visit.totalTime"
              [events]="workerActiveVisitsEvents" (selectedVisitDate)="setVisitDate($event)"></app-select-calendar>
            <button pButton class="ui-button-success my-half-wide-button" (click)="confirmChange()" icon="pi pi-check"
              label="Confirm"></button>
            <button pButton class="ui-button-danger my-half-wide-button" (click)="rejectChange()" icon="pi pi-times"
              iconPos="right" label="Reject"></button>
          </div>
        </div>
      </p-scrollPanel>
    </div>
  </div>
</div>

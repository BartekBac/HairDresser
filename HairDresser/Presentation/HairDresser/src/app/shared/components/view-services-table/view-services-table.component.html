<p-table [value]="services">
  <ng-template pTemplate="header">
    <tr>
      <th>Service</th>
      <th>Cost</th>
      <th>Time</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-service>
    <tr>
      <td>{{service.name}}</td>
      <td>{{service.price}}$</td>
      <td>{{service.time}} min</td>
    </tr>
  </ng-template>
</p-table>

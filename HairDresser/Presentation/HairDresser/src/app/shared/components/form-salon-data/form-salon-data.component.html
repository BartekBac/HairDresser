<div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <h4>Salon data</h4>
    </div>
    <div class="ui-g-12">
      <span class="ui-float-label">
        <input id="float-input" [(ngModel)]="salon.name" type="text" size="30" pInputText>
        <label for="float-input">Salon name</label>
      </span>
      <br>
    </div>
    <div class="ui-g-12">
      <span class="ui-float-label">
        <textarea id="float-input" [(ngModel)]="salon.additionalInfo" rows="3" cols="45"
          pInputTextarea></textarea>
        <label for="float-input">Additional info</label>
      </span>
    </div>
    <div class="ui-g-12">
      <label class="my-label">Type:</label>
      <p-selectButton class="my-select-button" [options]="salonTypes" [(ngModel)]="salon.type">
      </p-selectButton>
    </div>
    <div class="ui-g-12">
      <h4>Address</h4>
    </div>
    <div class="ui-g-6">
      <span class="ui-float-label">
        <input id="float-input" [(ngModel)]="salon.address.street" type="text" size="30" pInputText>
        <label for="float-input">Street</label>
      </span>
      <br>
    </div>
    <div class="ui-g-6">
      <span class="ui-float-label">
        <p-inputMask id="float-input" [(ngModel)]="salon.address.zipCode" mask="99-999" type="text"
          size="30"></p-inputMask>
        <label for="float-input">Zip code</label>
      </span>
    </div>
    <div class="ui-g-6">
      <span class="ui-float-label">
        <input id="float-input" [(ngModel)]="salon.address.city" type="text" size="30" pInputText>
        <label for="float-input">City</label>
      </span>
    </div>
    <div class="ui-g-6">
      <span class="ui-float-label">
        <input id="float-input" [(ngModel)]="salon.address.houseNumber" type="text" size="30"
          pInputText>
        <label for="float-input">House number</label>
      </span>
    </div>
  </div>

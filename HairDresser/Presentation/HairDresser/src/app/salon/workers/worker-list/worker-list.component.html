<p-carousel [value]="workers" styleClass="custom-carousel" [numVisible]="3" [circular]="true" [autoplayInterval]="6000">
  <ng-template let-worker pTemplate="item">
    <app-worker-list-element-view [worker]="worker" [salonServices]="salonServices" (deletedWorker)="onDelete($event)"></app-worker-list-element-view>
  </ng-template>
</p-carousel>

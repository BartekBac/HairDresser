<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <h5 class="ui-panel-title my-header-panel-title">Favourite salons</h5>
            <p-button class="my-header-panel-button" icon="pi pi-plus" (click)="redirectAddSalon()" ></p-button>
        </div>
    </p-header>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-4 ui-fluid">
          <div *ngFor="let salon of salons">
            <app-client-salons-list-element [salon]="salon" (salonRemoved)="onRemovedSalon($event)"></app-client-salons-list-element>
          </div>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-8 ui-fluid">
            <div *ngFor="let salon of salons">
              <app-client-salons-list-element [salon]="salon" (salonRemoved)="onRemovedSalon($event)"></app-client-salons-list-element>
            </div>
          </div>
      </div>
</p-panel>
